{% extends 'mainapp/base.html' %}

{% block content %}

    <div class="container">
        <div class="card"></div>
        <form action="{% url 'lessons:pay_for_using' id %}" class="mt-2 background-white container-radius" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="">Card number</label>
                <input class="form-control" type="text" placeholder="Card number" name="number">
            </div>
            <div class="form-group">
                <label for="">Cardholder name</label>
                <input class="form-control" type="text" placeholder="Cardholder name" name="name">
            </div>
            <div class="form-group">
                <label for="">Expiry date</label>
                <input class="form-control" type="text" placeholder="Expiry date" name="expiry">
            </div>
            <div class="form-group">
                <label for="">CVC</label>
                <input class="form-control" type="text" placeholder="CVC" name="cvc">
            </div>
            <button type="submit">{{ text.keywords.pay }}</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/card/2.5.0/card.min.js"
            integrity="sha512-gU27kLkXwPNl9tQl3qwD7qv3L4DR7PDf4TkpLYXpF8v6meGMRMNDL9tHuWUIjrdG+ff83QXAM8gFnRX4peq6AQ=="
            crossorigin="anonymous"></script>
    <script>
        new Card({form: 'form', container: '.card'})
    </script>
{% endblock %}
